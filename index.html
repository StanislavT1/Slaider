<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #0C1E2D -26%, #0C1E2D 145%);">
          <h1>Captain America</h1>
          <p>The Winter Soldier</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #FF034A -1%, #A10004 124%);">
          <h1>Spaider-man</h1>
          <p>No Way Home</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #766290 1%, #856F9F 128%);">
          <h1>Tanos</h1>
          <p class="style__tanos" >Infinity war</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #CCA56E 138%);">
          <h1>Iron man</h1>
          <p class="style__ironman">Iron man 2</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://img2.akspic.ru/crops/2/6/8/1/5/151862/151862-zheleznyj_chelovek-kinovselennaya_marvel-mstiteli-zheleznyj_chelovek_pejzazh-supergeroj-1920x1080.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1608889175250-c3b0c1667d3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images6.alphacoders.com/618/618452.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
